<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
</head>
<body>
    <input type="number" name="allnumber" id="num" value="10">
    <button onclick="Hoba()">Hoba</button>
    <br>
    <input type="number" name="un" id="unum" value="5">
    <button><-user stop</button>
</body>
<script>

    function Hoba(){

        var all = document.getElementById("num");
        var n = all.value;
        var u = document.getElementById("unum").value;

        for (let i = 0; i < all.value; i++) {
            switch (i) {
                case 3:
                    console.log("%cI = "+i, "color: red; font-size: 20px;");
                    break;

                case +u:
                    console.log("%cUser stop = "+ i, "color: red; font-size: 20px;");
                    break;
                case n - 3:
                    console.log("%cN = "+ i, "color: red; font-size: 20px;");
                    break;
            
                default:
                    console.log(i);
                    break;
            }
            
        }
    }


    
</script>
